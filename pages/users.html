<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>TP Talijancic</title>
	<link rel="shortcut icon" type="image/x-icon" href="../img/favicon.ico" />

	<!-- Bootstrap .css -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<!-- My .css -->
	<link rel="stylesheet" href="../css/styles.css">
</head>
<body>

	<!-- Header -->
	<header>
		<nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
			<div class="container">
				<a class="navbar-brand" href="#">
					<img src="../img/LogoNegro.png" alt="" width="50" height="50" class="d-inline-block align-text-top">
				</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" href="../index.html">Dashboard</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" class="nav-item" href="#">Users</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="./devices.html">Devices</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</header>

	<!-- Main -->
	<main>

		<div class="container mt-5">
			<div class="row">
				<!-- New User Form -->
				<div class="col-lg-6">
					<div class="card bg-light shadow border-0">
						<div class="card-body">
							<h2 class="display-5">New user</h2>
							<form id="new-user-form" action="" method="post">
								<div class="form-group mb-3">
									<label for="username-text-input">Username</label>
									<input id="username-text-input" name="username" type="text" class="form-control"
										placeholder="John Doe">
								</div>
								<div class="form-group mb-3">
									<label for="email-text-input">Email</label>
									<input id="email-text-input" name="email" type="email" class="form-control"
										placeholder="jdoe@email.com">
								</div>
								<div class="form-group mb-2">
									<label for="password-text-input">Password</label>
									<input id="password-text-input" name="password" type="password" class="form-control">
								</div>
								<div class="form-group">
									<input class="form-check-input" type="checkbox" value="" id="showPassword">
									<label class="form-check-label" for="showPassword">Show password</label>
								</div>
								<div class="form-group mb-2 text-end">
									<button type="submit" id="btnAddUser" class="btn btn-primary btn-lg">Add User</button>
								</div>
							</form>
						</div>
					</div>
				</div>

				<!-- Users search form -->
				<div class="col-lg-6 mt-4 mt-lg-0">
					<div class="card bg-light shadow border-0">
						<div class="card-body">
							<h2 class="display-5">Search User</h2>
							<form id="search-user-form" action="" method="post">
								<div class="form-group mb-3">
									<label for="search-user-field">Search by</label>
									<select id="search-user-field" class="form-select" aria-label="Model select">
										<option selected>Select search field</option>
										<option value="1">Username</option>
										<option value="2">Email</option>
									</select>
								</div>
								<div class="form-group mb-3">
									<label for="search-field-input">Search field</label>
									<input id="search-field-niput" name="device-id" type="text" class="form-control"
										placeholder="email or username">
								</div>
								<div class="form-group mb-2 text-end">
									<button type="submit" id="btnSearchUser" class="btn btn-dark btn-lg">Search</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- User Search Result -->
		<div class="container mt-5" id="search-results" style="display: none;">
			<h2 class="display-4">Search result</h2>
			<table class="table table-warning table-hover shadow">
				<thead>
					<tr>
						<th scope="col">#</th>
						<th scope="col">username</th>
						<th scope="col">email</th>
						<th scope="col">password</th>
						<th scope="col">devices</th>
						<th scope="col">created</th>
					</tr>
				</thead>
				<tbody id="users-search-result">
					<!-- Dynamic data here! -->
				</tbody>
			</table>
		</div>

		<!-- Users table -->
		<div class="container mt-5">
			<h2 class="display-4">Users</h2>
			<table class="table table-primary table-hover shadow">
				<thead>
					<tr>
						<th scope="col">#</th>
						<th scope="col">username</th>
						<th scope="col">email</th>
						<th scope="col">password</th>
						<th scope="col">devices</th>
						<th scope="col">created</th>
					</tr>
				</thead>
				<tbody id="users-data">
					<!-- Dynamic data here! -->
				</tbody>
			</table>
		</div>

	</main>

	<!-- Footer -->
	<footer class="footer bg-light py-3 mt-5 shadow">
		<div class="container text-center">
			<span class="text-muted"> ðŸš€ D&T Soluciones 2022</span>
		</div>
	</footer>

	<!-- Sweetalert2 -->
	<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script src="../src/users/users.js" type="module"></script>

	<!-- Bootstrap .js -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
