<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>TP Talijancic</title>
	<link rel="shortcut icon" type="image/x-icon" href="../img/favicon.ico" />

	<!-- Bootstrap .css -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<!-- My .css -->
	<link rel="stylesheet" href="../css/styles.css">
</head>
<body>

	<!-- Header -->
	<header>
		<nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
			<div class="container">
				<a class="navbar-brand" href="#">
					<img src="../img/LogoNegro.png" alt="" width="50" height="50" class="d-inline-block align-text-top">
				</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" href="../index.html">Dashboard</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="./users.html">Users</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" class="nav-item" href="#">Devices</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</header>

	<!-- Main -->
	<main>

		<div class="container mt-5">
			<div class="row">
				<div class="col-lg-6">
					<div class="card bg-light shadow border-0">
						<!-- New Device Form -->
						<div class="card-body">
							<h2 class="display-5">New device</h2>
							<form id="new-device-form" action="" method="post">
								<div class="form-group mb-3">
									<label for="device-model-text-input">Model</label>
									<select id="device-model" class="form-select" aria-label="Model select">
										<option selected>Select device model</option>
										<option value="1">CEM</option>
										<option value="2">T700</option>
										<option value="3">IoTgw-BT</option>
										<option value="4">IoTgw-MT</option>
									</select>
								</div>
								<div class="form-group mb-3">
									<label for="device-id-text-input">Id</label>
									<input id="device-id-text-input" name="device-id" type="text" class="form-control" placeholder="03:3a:34:fc:8d:7c">
								</div>
								<div class="form-group mb-3">
									<label for="device-name-text-input">Name</label>
									<input id="device-name-text-input" name="device-name" type="text" class="form-control" placeholder="Device descriptive name">
								</div>
								<div class="form-group mb-3">
									<label for="device-location-text-input">Location</label>
									<input id="device-location-text-input" name="decive-location" type="text" class="form-control" placeholder="Device location">
								</div>
								<div class="form-group mb-2 text-end">
									<button type="submit" id="btnAddDevice" class="btn btn-primary btn-lg">Add Device</button>
								</div>
							</form>
						</div>
					</div>
				</div>

				<!-- Devices search form -->
				<div class="col-lg-6 mt-4 mt-lg-0">
					<div class="card bg-light shadow border-0">
						<div class="card-body">
							<h2 class="display-5">Search Device</h2>
							<form id="search-device-form" action="" method="post">
								<div class="form-group mb-3">
									<label for="device-user-field">Search by</label>
									<select id="device-user-field" class="form-select" aria-label="Model select">
										<option selected>Select search field</option>
										<option value="1">Id</option>
										<option value="2">Model</option>
										<option value="2">Username</option>
									</select>
								</div>
								<div class="form-group mb-3">
									<label for="device-field-input">Search field</label>
									<input id="device-field-niput" name="device-id" type="text" class="form-control"
										placeholder="Device Model or Id">
								</div>
								<div class="form-group mb-2 text-end">
									<button type="submit" id="btnSearchDevice" class="btn btn-dark btn-lg">Search</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Devices Search Result -->
		<div class="container mt-5" id="search-results" style="display: none;">
			<h2 class="display-4">Search result</h2>
			<table class="table table-warning table-hover shadow">
				<thead>
					<tr>
						<th scope="col">#</th>
						<th scope="col">model</th>
						<th scope="col">id</th>
						<th scope="col">name</th>
						<th scope="col">location</th>
						<th scope="col">created</th>
					</tr>
				</thead>
				<tbody id="devices-search-result">
					<!-- Dynamic data here! -->
				</tbody>
			</table>
		</div>

		<!-- Devices table -->
		<div class="container mt-5">
			<h2 class="display-4">Devices</h2>
			<table class="table table-success table-hover shadow">
				<thead>
					<tr>
						<th scope="col">#</th>
						<th scope="col">model</th>
						<th scope="col">id</th>
						<th scope="col">name</th>
						<th scope="col">location</th>
						<th scope="col">created</th>
					</tr>
				</thead>
				<tbody id="devices-data">
					<!-- Dynamic data here! -->
				</tbody>
			</table>
		</div>
	</main>

	<!-- Footer -->
	<footer class="footer bg-light py-3 mt-5 shadow">
		<div class="container text-center">
			<span class="text-muted"> ðŸš€ D&T Soluciones 2022</span>
		</div>

	</footer>

	<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script src="../src/devices/devices.js" type="module"></script>

	<!-- Bootstrap .js -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
