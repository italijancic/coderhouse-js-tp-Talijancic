<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>TP Talijancic</title>
	<link rel="shortcut icon" type="image/x-icon" href="./img/favicon.ico" />

	<!-- Bootstrap .css -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<!-- My .css -->
	<link rel="stylesheet" href="./css/styles.css">
</head>
<body>

	<!-- Main -->
	<main>

		<div class="container mt-5">

			<div class="row mb-5">
				<div class="col">
					<img class="rounded-circle mx-auto d-block shadow" width="250" height="250" src="./img/LogoNegro.png" alt="logoD&T">
				</div>
			</div>

			<div class="row justify-content-center">
				<div class="col-md-6">
					<!-- Login Form -->
					<h2 class="display-6">Login</h2>
					<form id="login-form" action="" method="post">
						<div class="form-group mb-3">
							<label for="login-username">Username</label>
							<input id="login-username" name="usrename" type="email" class="form-control" placeholder="username@email.com">
						</div>
						<div class="form-group mb-3">
							<label for="login-password">Password</label>
							<input id="login-password" name="password" type="password" class="form-control">
						</div>
						<div class="form-group">
							<input class="form-check-input" type="checkbox" value="" id="showPassword">
							<label class="form-check-label" for="showPassword">Show password</label>
						</div>
						<div class="form-group mb-2 text-end">
							<button type="submit" id="btnLogin" class="btn btn-success btn-lg">Login</button>
						</div>
					</form>
				</div>
			</div>


		</div>

	</main>

	<!-- Footer -->
	<footer class="footer py-3 mt-5">
		<div class="container text-center">
			<span class="text-muted"> ðŸš€ D&T Soluciones 2022</span>
		</div>
	</footer>

	<!-- Sweetalert2 -->
	<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script src="./src/auth/auth.js" type="module"></script>

	<!-- Bootstrap .js -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
